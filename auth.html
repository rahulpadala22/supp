<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Moment üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #111, #000);
      font-family: 'Playfair Display', serif;
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.08);
      padding: 36px 32px;
      border-radius: 26px;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.4);
      max-width: 320px;
      width: 90%;
    }

    h2 {
      font-weight: 500;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 14px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg,#ff7eb3,#ff4d8d);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .hint {
      margin-top: 14px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>This moment is private üíó</h2>

    <input
      type="password"
      id="pw"
      placeholder="Enter the password"
    >

    <button onclick="checkPassword()">Enter</button>

    <div class="hint">
      Hint: something only we know ü§ç
    </div>
  </div>

<script>
function checkPassword() {
  const correctPassword = "080924";  // üî¥ CHANGE THIS
  const entered = document.getElementById("pw").value;

  if (entered === correctPassword) {
    window.location.href = "index.html";
  } else {
    alert("Wrong password üíî");
  }
}
</script>

</body>
</html>
